<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS boots -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JS boots -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
    <style>
        /* apenas ^, apenas col */
        /* *, col e mais alguma coisa, como colina */
        [class^="col"], [class*="col"] {
            background-color: #fff4e4;
            border: 1px solid #f1bc6d;
        }
    </style>

<body>
    <!-- uma row tem q estar dentro do container e uma column tem q ta dentro de uma row -->
    <div class="container text-center"> <!-- text-center, centraliza o texto com o bootstrap -->

        <div class="row">
            <!-- bootstrap reparti nosso site em 12 partes -->
            <!-- para repartir as 2 primeiras divs com metade da tela e a 3 com o resto Ã© so colocar o 6 na frente, "col-6" -->
            
            <div class="col-sm-6 col-md-3"> <!-- em tamanhos medios, como tablets para frente, ele vai pega 3 dos 12 -->
                div 1                       <!-- ja em celulares, tamanhos pequenos, ele vai pega 6 dos 12 -->
            </div>

            <div class="col-sm-6 col-md-3">
                div 2
            </div>
            
            <div class="col-sm-12 col-md-6"> <!-- em tamanhos medios, como tablets e pcs para frente, ele vai pega 6 dos 12 -->
                div 3                        <!-- ja em celulares, tamanhos pequenos, ele vai pega 12 dos 12 -->
            </div>

        </div>

    </div>

    
</body>
</html>
