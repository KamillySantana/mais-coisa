<body>
    <script>
        function definirPropriedade(objeto, chave, valor) {
            objeto[chave] = valor;
        }

        var pessoa = {};
        definirPropriedade(pessoa, 'nome', 'Fulano Cicrano');
        definirPropriedade(pessoa, 'idade', 30);
        definirPropriedade(pessoa, 'email', 'fulanocicrano22@example.com');

        console.log(pessoa);
    </script>
</body>
