<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>
<body>
    <script>
        var num = prompt('Digite um numero: ')
        var num2 = prompt('Digite um segundo numero: ')

       num = parseFloat(num)
       num2 = parseFloat(num2)

       if (num > num2){
        alert(num + ' é maior que ' + num2)
       }if(num < num2){
        alert(num + ' é menor que ' + num2)
       }else{
        alert('São iguais')
       }
    </script>
</body>
</html>
