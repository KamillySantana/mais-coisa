<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numprimo(num) {
            for(var divide = 2; divide < num; divide++) {
                if(num % divide == 0) {
                    return "Não é primo"
                }
            }
            return "É primo"
        }

    </script>
</body>
</html>
