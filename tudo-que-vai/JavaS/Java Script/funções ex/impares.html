<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function encontrarImpares(inicio, fim){
            var armazenarImpares = []

            for(var divisor = inicio; divisor <= fim; divisor++){
                if (divisor % 2 != 0){
                    armazenarImpares.push(divisor)
                }
            }
            return armazenarImpares
        }
    </script>
</body>
</html>
