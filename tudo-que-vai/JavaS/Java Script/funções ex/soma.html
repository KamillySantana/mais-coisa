<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        lista = [12,14,18]

        function somar(lista){
            var somar = 0
            for(var contar = 0; contar < lista.length; contar++){
                somar = somar + lista[contar]                           
            }
            return somar
        }
    </script>

</body>
</html>
