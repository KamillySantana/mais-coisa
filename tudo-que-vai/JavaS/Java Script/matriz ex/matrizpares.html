<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [
            [5,7,8], // linha 1
            [1,2,3], // linha 2
            [9,6,4] // linha 3
        ]

        var multiplicacao = 1

        for(var linha = 0; linha < matriz.length; linha = linha + 1) {
            for(var coluna = 0; coluna < matriz[linha].length; coluna++) {
                var resto = matriz[linha][coluna] % 2
                
                if(resto == 0) {
                multiplicacao = matriz[linha][coluna] * multiplicacao
            }
                
            }
        }

        console.log(multiplicacao)
    </script>
</body>
</html>
