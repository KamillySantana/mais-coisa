<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frutas = ["maçã", "banana", "uva", "pera", "abacaxi", "melão", "kiwi", "laranja", "mamão", "morango", "melancia"]
        var saladadefrutas = []

        for(var indice = 0; indice < frutas.length; indice = indice + 1){
            var letrinhas = frutas[indice].length
            
            if (letrinhas > 5)
                saladadefrutas.push(frutas[indice])
        }

        console.log(frutas)
        console.log(saladadefrutas)
    </script>
</body>
</html>
