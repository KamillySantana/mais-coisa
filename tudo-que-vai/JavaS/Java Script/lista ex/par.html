<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista = [7,4,1,5]
        var numerosPares = []

        for(var item = 0; item < lista.length; item = item + 1) {
            var restoDivisao = lista[item] % 2

            if(restoDivisao == 0) {
                numerosPares.push(lista[item])
            }
        }

        if(lista.length == numerosPares.length) {
            console.log("todos são impares")
        } else {
            console.log("algum é par")
        }

    </script>
</body>
</html>
