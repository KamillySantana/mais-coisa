<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="botao">Clique</button>

    <script>
        //documment envolve todo o html, é para procurar, getElementById procure um elemnto pelo seu id
        var botao = document.getElementById("botao")

        // função exibe um alerta "clicou
        function exibirAlerta(){
            alert("clicou")
        }

        // adicionar evento, click quando acontecer um clique faça isso, no caso a função
        botao.addEventListener("click", exibirAlerta)
    </script>
</body>
</html>
